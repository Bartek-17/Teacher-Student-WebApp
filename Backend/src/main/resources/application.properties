spring.application.name=Backend

# Path to JSP views
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# DataSource settings: set here your own configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot_rest_iwa2025
spring.datasource.username=postgres
spring.datasource.password=postgre

# Database connection idle settings
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# Show SQL queries in logs
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update, validate)
spring.jpa.hibernate.ddl-auto=update

# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# SQL dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Fix Postgres JPA LOB-related errors
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enable initialization scripts (data.sql or schema.sql)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# JWT settings
bartek.backend.jwtSecret=jwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKeyjwtSecretKey
bartek.backend.jwtExpiration=3600

